<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css?v=1.2">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom JS -->
    <script defer src="main.js"></script>
</head>
<body>

<header>
    <div id="backgroundImg"></div>
    <div id="topToolbar">
        <div class="image-circle-wrapper">
            <img src="profile_image.JPG" alt="profile">
        </div>
        <div>
            <h2 id="title">
                <p>
                    Itzik's notes
                </p>
            </h2>
        </div>
        <div class="bi bi-card-checklist"></div>
    </div>
</header>


<form method="dialog" onsubmit="addNote()">
    <div id="noteInputForm">
        <textarea placeholder="New Note" id="noteContentTB"></textarea>

        <div id="enterTimeContainer">
            <label>
                <i class="bi bi-clock-history"></i>
                 Set Target Time
            </label>
            <input type="datetime-local" id="noteTimeTB">
        </div>

        <button class="addBtn">
            <i class="bi bi-plus-circle"></i>
            Add Note
        </button>

        <button type="reset" class="clearFormBtn" onclick="setDefaultTime()">
            <i class="bi bi-x-circle-fill"></i>
            Clear
        </button>
    </div>
</form>


<div id="containerDiv"></div>
<h2 id="emptyStateMessage"></h2>
</body>
<footer>

</footer>
</html>
