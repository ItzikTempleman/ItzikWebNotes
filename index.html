<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script defer src="main.js"></script>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<header>
<div id="topToolbar">
        <div class="image-circle-wrapper">
            <img src="profile_image.JPG" alt="profile">
        </div>
        <div class="title">
            <h2 id="title">
                <p>
                    Itzik's notes
                </p>
            </h2>
    </div>
</div>
</header>

<div id="contentForm">
    <form method="dialog" onsubmit="addToDo()">
        <textarea placeholder="New Task" id="taskTextBox"></textarea>
        <br><br>
        <label>Enter Date & Time: </label>
        <input type="datetime-local" id="timeTextBox">
        <br><br>

        <button>Add</button>
        <button type="reset">Clear</button>
    </form>
</div>

<div id="containerDiv"></div>

</body>
<footer>

</footer>
</html>
