<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css?v=1.2">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom JS -->
    <script defer src="main.js"></script>
</head>
<body>

<header>
    <div id="backgroundImg"></div>
    <div id="topToolbar">
        <div class="image-circle-wrapper">
            <img src="profile_image.JPG" alt="profile">
        </div>
        <div>
            <h2 id="title">
                <p>
                    Itzik's notes
                </p>
            </h2>
        </div>
        <div class="bi bi-card-checklist"></div>
    </div>
</header>

<div id="contentForm">
    <form method="dialog" onsubmit="addNote()">
        <textarea placeholder="New Task" id="taskTextBox"></textarea>

        <label>Enter Date & Time: </label>
        <input type="datetime-local" id="timeTextBox">


        <button class="addBtn">
            <i class="bi bi-plus"></i>
            Add
        </button>

    </form>
</div>

<div id="containerDiv"></div>

</body>
<footer>

</footer>
</html>
